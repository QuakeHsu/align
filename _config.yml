pygments:         true
permalink:        pretty
markdown:         rdiscount
rdiscount:
  extensions:     [smart]

# ---------
# Kickstarter specific settings
#
# Basics
#
# 0. Page title and theme
title:            Align
theme:            basic
#
# 1. Your website ( could be same as this page - see below )
website:          http://www.zeczec.com/
#
# 2. URL of this page
url:              http://labs.zeczec.com/align/
#
# 3. About your kickstarter project
project:
  #
  # Name of the project
  name:           Align
  #
  # URL of the project. Use short urls to ensure you track the visits (Optional)
  url:            http://kck.st/1i1DhKV
  #
  # URL of a cover photo of your project
  cover_image:    http://static.wixstatic.com/media/b11e60_7416a5fc41a5d30b8b458bbe6c23b90f.jpg
  #
  # Use a one-liner to describe your project
  description:    '世界首創的錯位旋轉書寫筆。極簡外型下隱藏著匠心獨具的獨特機構，是支兼具功能與巧思的精巧書寫筆。'
#
# 4. Your Twitter handle
twitter_handle:   
#
# 5. Your Google analytics ID (Optional)
google_analytics: UA-28377356-1
#
# 6. Welcome text, add <br /> to break lines
welcome_text:     |
  Beyond Object團隊是由年輕但是有經驗的設計師們組成。我們的理想是將有想法的產品推到市場，藉由像Kickstarter的群眾募資平台，讓設計師與消費者建立更深的連結。如果你喜歡Align的設計，希望你能花幾秒鐘把這個計畫分享給你的朋友，你的每一個分享對我們都有莫大的幫助。
